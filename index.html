<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
        <span class="title">Rick and Morty</span>
        <div> <span class="chapter-name"></span>
            <span class="chapter-info">
            </span> </div>
    </header>
    <div id="loading-id" class="lava">
        <img src="images/lava_rickMorty.svg">
    </div>
    <sidebar class="sidebar">
        <button class="loadChapters"><span class="iconify" data-icon="si-glyph:circle-load-left"
                data-inline="false"></span></button>

        <a class="closebtn">×</a>
        <br><br>
    </sidebar>
    <main>
        <button class="openbtn">☰</button>
        <div class="characters-container">
        </div>
        <div class="character-view hidden">
            <div class="character-info">
                <img class="image-view" src="images/1.jpeg">
                <ul>
                    <li><span class="label">Specie: </span><span class="specie">Human</span></li>
                    <li><span class="label">Status: </span><span class="status">Alive</span></li>
                    <li><span class="label">Gender: </span><span class="gender">Male</span></li>
                    <li>
                        <div class="link-location"><span class="label">Original location: </span><span
                                class="location">Earth
                                C-137
                                (replacement
                                dimension)</span></div>
                    </li>
                </ul>
            </div>
            <div class="chapters-character">
            </div>
        </div>
    </main>
</body>

</html>
